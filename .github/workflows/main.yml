name: ⚡ Download and Upload MP4

on:
  workflow_dispatch:
    inputs:
      torrent_url:
        description: 'ダウンロードする .torrent の URL'
        required: true
        default: 'https://sukebei.nyaa.si/download/4250850.torrent'

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト（コミット権限は不要ですが残しています）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. 必要ツールのインストール
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq aria2 python3-pip ffmpeg

      # 3. Torrent から MP4 をダウンロード
      - name: Download via aria2c
        run: |
          mkdir content
          aria2c \
            --dir=content \
            --seed-time=0 \
            --split=16 \
            --max-connection-per-server=16 \
            --max-concurrent-downloads=4 \
            --min-split-size=1M \
            --retry-wait=5 \
            --timeout=60 \
            --summary-interval=1 \
            "${{ github.event.inputs.torrent_url }}"

      # 4. Remux for faststart: moov atom を先頭に移動
      - name: Remux MP4 for streaming
        run: |
          mkdir streamable
          for f in content/*.mp4; do
            echo "🔄 Remuxing for faststart: $f"
            fn=$(basename "$f")
            ffmpeg -y -i "$f" -c copy -movflags +faststart "streamable/$fn"
          done  # “moov atom” を先頭に移動しプログレッシブ再生を有効化 :contentReference[oaicite:0]{index=0}

      # 5. Remux 済み MP4 を GigaFile便 にアップロードし、URL を表示
      - name: Upload remuxed MP4 to GigaFile便 and show URLs
        run: |
          pip3 install --upgrade gigafile
          echo "=== Uploaded URLs ==="
          for f in streamable/*.mp4; do
            echo "📤 Uploading $f …"
            abs=$(realpath "$f")
            url=$(gfile upload "$abs")
            echo "→ $url"
          done
